name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
        
    - name: Restore dependencies
      run: |
        dotnet restore STranslate.Plugin.Translate.YoudaoLLM.csproj
        
    - name: Build
      run: |
        dotnet build STranslate.Plugin.Translate.YoudaoLLM.csproj --configuration Release --no-restore
        
    - name: Test
      run: |
        dotnet test --no-restore --verbosity normal
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bin/Release/net10.0-windows/publish/STranslate.Plugin.Translate.YoudaoLLM.spkg
        asset_name: STranslate.Plugin.Translate.YoudaoLLM.spkg
        asset_content_type: application/zip
